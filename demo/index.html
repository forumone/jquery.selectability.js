<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selectability.js Demo</title>
  <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Selectability.js Demo</h1>
  <section role="main" class="main">
    <!-- example select element -->
    <select name="example select" class="selectability-offscreen" id="select-demo">
      <option>Select an Option</option>
      <option value="option-1">Option 1</option>
      <option value="option-2">Option 2</option>
      <option value="option-3">Option 3</option>
      <option value="option-4" disabled>Disabled Option 4</option>
      <option value="option-5">Option 5</option>
    </select>
    <!-- end example select element -->
  </section>
  
<script src="jquery-2.2.0.min.js"></script>
<script src="jquery.selectability.js"></script>
<script src="script.js"></script>

</body>
</html>
